% extends "dashboard/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-xl font-bold text-red-600 mb-4 flex items-center gap-2">
    <i class="lucide lucide-trash-2 text-red-600"></i>
    Confirmar Eliminación
  </h2>
  <p class="mb-6">¿Estás seguro de que deseas eliminar esta solicitud de vacaciones del <strong>{{ solicitud.fecha_inicio }}</strong> al <strong>{{ solicitud.fecha_fin }}</strong>?</p>

  <form method="post" class="flex gap-4">
    {% csrf_token %}
    <button type="submit"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-xl transition">
      Sí, eliminar
    </button>
    <a href="{% url 'rrhh:mis_vacaciones' %}" class="text-gray-600 hover:underline py-2 px-4">Cancelar</a>
  </form>
</div>
{% endblock %}
