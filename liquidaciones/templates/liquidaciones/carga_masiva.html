{% extends 'dashboard_admin/base.html' %}

{% block dashboard_content %}
<div class="p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6">Carga Masiva de Liquidaciones</h2>

  <form method="post" enctype="multipart/form-data" action="{% url 'liquidaciones:carga_masiva_liquidaciones' %}" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="mes" class="block text-sm font-medium text-gray-700">Mes:</label>
        <input type="text" name="mes" id="mes" required
               class="mt-1 block w-full border border-gray-300 rounded px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="año" class="block text-sm font-medium text-gray-700">Año:</label>
        <input type="text" name="año" id="año" required
               class="mt-1 block w-full border border-gray-300 rounded px-3 py-2
                      focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <div>
      <label for="archivos" class="block text-sm font-medium text-gray-700">Seleccionar archivos PDF:</label>
      <input type="file" name="archivos[]" id="archivos" multiple required accept=".pdf"
             class="mt-1 block w-full text-sm border border-gray-300 rounded px-3 py-2
                    file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm
                    file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      <p class="text-xs text-gray-500 mt-1">El nombre del archivo debe ser el ID del técnico (ej. <strong>12.pdf</strong>).</p>
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        Subir Liquidaciones
      </button>
    </div>
  </form>
</div>
{% endblock %}
