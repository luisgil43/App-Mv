<div class="p-6 bg-white rounded shadow">
<h2 class="text-2xl font-bold mb-6">Carga Masiva de Liquidaciones</h2>
<form action="{% url 'liquidaciones:carga_masiva_liquidaciones' %}" class="space-y-6" enctype="multipart/form-data" method="post">
    {% csrf_token %}

    <div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700" for="mes">Mes:</label>
<input class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="mes" name="mes" required="" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="año">Año:</label>
<input class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" id="año" name="año" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="archivos">Seleccionar archivos PDF:</label>
<input accept=".pdf" class="mt-1 block w-full text-sm border border-gray-300 rounded px-3 py-2 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" id="archivos" multiple="" name="archivos[]" required="" type="file"/>
<p class="text-xs text-gray-500 mt-1">El nombre del archivo debe ser el ID del técnico (ej. <strong>12.pdf</strong>).</p>
</div>
<div class="flex justify-end">
<button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition" type="submit">
        Subir Liquidaciones
      </button>
</div>
</form>
</div><html lang="es"><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><script src="https://cdn.tailwindcss.com"></script></head><body>{% extends 'dashboard_admin/base.html' %}

{% block dashboard_content %}

{% endblock %}

</body></html>
